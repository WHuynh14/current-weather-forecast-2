<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Balsamiq+Sans:wght@400;700&family=Comfortaa:wght@300;400;500;600;700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;1,100;1,200;1,300;1,400&family=Special+Elite&display=swap"
      rel="stylesheet"
    />

    <title>Wendy's Weather App</title>
    <link rel="stylesheet" href="css/weather.css" />
  </head>
  <body>
    <h1>Hello, where would you like to explore?</h1>
    <div class="container container-top">
      <form id="city-country-form">
        <div class="row search">
          <div class="col-12">
            <div class="mb-3">
              <input
                type="text"
                placeholder="Enter City Name"
                class="form-control"
                id="city-text-input"
              />
            </div>
          </div>
          <div class="col">
            <button type="submit" class="btn btn-success" id="search">
              Search
            </button>
            <button
              type="submit"
              class="btn btn-primary"
              id="current-location-button"
            >
              Current Location
            </button>
          </div>
        </div>
      </form>

      <div class="row">
        <div class="column" id="date-now">Monday October 4, 2021 at 9:24PM</div>
      </div>
      <div class="row">
        <div class="col-md-6 middle-boxes">
          <div class="card" id="city-box">
            <div id="city-name">TESTING HELLO CITY NAME</div>
            <br />
            <div id="temp-now">TESTING HELLO TEMP NOW</div>
            <span class="units">
              <a href="#" id="fahrenheit-link" class="active">°F</a> |
              <a href="#" id="celsius-link">°C</a>
            </span>
            <br />
            <img
              src="https://www.onlygfx.com/wp-content/uploads/2018/09/4-clipart-sun-1.png"
              alt="Sunny"
              width="50px"
              id="weather-icon"
            />
            <div id="weather-description">TESTING DESCRIPTION</div>
          </div>
        </div>
        <div class="col-md-6 middle-boxes">
          <div class="row">
            <div class="col">
              <div class="card" id="right-top-box">
                <div id="temp-high-now">High:</div>
                <br />
                <div id="temp-low-now">Low:</div>
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col">
              <div class="card" id="right-bottom-box">
                <div id="wind">Windspeed:</div>
                <br />
                <div id="humidity">Humidity:</div>
              </div>
            </div>
          </div>
        </div>
      </div>
      <br />
      <div class="container-fluid container-bottom" id="weather-forecast"></div>
      <p id="note">*Please note: future forecasts are in Fahrenheit.</p>
      <p id="code-link">
        <a href="https://github.com/WHuynh14/current-weather-forecast-2">
          Open-source code</a
        >
        by Wendy H. and hosted on
        <a href="https://stupefied-villani-46d08e.netlify.app/">Netlify</a>
      </p>
    </div>

    <script src="js/weather.js"></script>
  </body>
</html>
